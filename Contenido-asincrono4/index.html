<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <nav class="brand-list">
            <ul>
                <li data-image="img1">Nike</li>
                <li data-image="img2">Adidas</li>
                <li data-image="img3">Coca-Cola</li>
                <li data-image="img4">Apple</li>
                <li data-image="img5">Amazon</li>
                <li data-image="img6">Tesla</li>
                <li data-image="img7">Spotify</li>
            </ul>
        </nav>

        <section class="brand-display">
            <div class="image" id="img1"><img src="Fotos/nike.jpg" alt="Nike"></div>
            <div class="image" id="img2"><img src="Fotos/adidas.webp" alt="Adidas"></div>
            <div class="image" id="img3"><img src="Fotos/cocacola.webp" alt="Coca-Cola"></div>
            <div class="image" id="img4"><img src="Fotos/apple.webp" alt="Apple"></div>
            <div class="image" id="img5"><img src="Fotos/amazon.webp" alt="Amazon"></div>
            <div class="image" id="img6"><img src="Fotos/tesla.jpg" alt="Tesla"></div>
            <div class="image" id="img7"><img src="Fotos/spotify.webp" alt="Spotify"></div>
        </section>
    </main>
</body>
</html>
